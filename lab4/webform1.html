<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4 - Web Form1</title>
    <link rel="stylesheet" href="../css/webform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <div class="form-group">
                    <label>Homepage</label>
                    <input type="text" class="form-control" placeholder="Enter URL" pattern="https?://.+" 
                    title="The URL must begin with the string http: or https:">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{10,}$" 
                    title="Write at least 10 characters that contain at least one number, one uppercase and lowercase letter">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonS">Submit</button>
            </fieldset>
          </form>
    </main>
